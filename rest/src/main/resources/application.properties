#docker
spring.datasource.url=jdbc:mysql://mysql:3306/crud_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
#local
#spring.datasource.url=jdbc:mysql://localhost:3306/crud_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8081

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
